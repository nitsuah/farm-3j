repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # JavaScript/TypeScript hooks
  - repo: https://github.com/stylistic-org/eslint-plugin
    rev: v4.1.0 # Use a recent stable version
    hooks:
      - id: eslint
        types: [typescript, javascript]
        exclude: 'node_modules/' # Or specific files/dirs if needed
        args: [--fix]

  - repo: https://github.com/prettier/prettier
    rev: 3.1.0 # Use a recent stable version
    hooks:
      - id: prettier
        types: [typescript, javascript, css, json, markdown] # Adjust file types as needed
        exclude: 'node_modules/' # Or specific files/dirs if needed

  # Security hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: detect-private-key